<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>pyinstagram title</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <!-- 구글 머티리얼 아이콘 CSS-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,1,0" />


  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

    <!-- 상단 내비게이션바 시작-->
    <nav class="navbar navbar-expand-lg bg-light" style="width:100%; height:50px; position:fixed">
        <div class="container-fluid">
            <img style="height:30px; object-fit:contain" src="https://www.instagram.com/static/images/web/mobile_nav_type_logo-2x.png/1b47f9d0e595.png" />

            <!-- 검색 영역 -->
            <input class="form-control me-2" style="width:200px" type="search" placeholder="Search" aria-label="Search">

            <!-- 홈 아이콘 -->
            <span class="material-symbols-outlined">home</span>
            <span class="material-symbols-outlined">send_time_extension</span>
            <span class="material-symbols-outlined">add_box</span>
            <span class="material-symbols-outlined">travel_explore</span>
            <span class="material-symbols-outlined">favorite</span>
        </div>
    </nav>
    <!-- 상단 내비게이션바 끝-->

    <!-- 바디 영역 -->
    <!-- display:flex - 하위 요소들을 옆으로 나란히 배열 -->
    <div style="display:flex; justify-content: center; padding-top:50px;">
        <div style = "background-color:skyblue; margin-right:100px; width:500px; height:2000px;">왼쪽화면</div>

        <!-- position:fixed - 스크롤에 상관없이 고정되게 처리 -->
        <div style = "background-color:yellow; width:300px; height:1000px; left:72%; position:fixed">오른쪽화면</div>
    </div>

  </body>
</html>
